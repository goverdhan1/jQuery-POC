<!--
This is a simple solution. We use the non-AMD versions of the core libraries
because nearly every module uses these libraries. For this demo, it's okay
that they create global objects (jQuery, $, _, Backbone, Handlebars etc.).
-->
<script src="js/plugins/jquery.min.js"></script>
<script src="js/plugins/handlebars.js"></script>
<script src="js/plugins/require.min.js"></script>
<script>
require.config({
    baseUrl: 'js/',
    paths: {
      underscore: 'plugins/underscore.min',
      backbone: 'plugins/backbone.min',
      text: 'plugins/require.text.min',
      jqueryui: 'plugins/jquery.ui.min',
      uimultiselect: 'plugins/ui.multiselect',
      jqGridLocale: 'plugins/grid.locale.en',
      jqGrid: 'plugins/jquery.jqGrid.min',
      jsTree: 'plugins/jquery.jstree'
    },
    waitSeconds: 1,
    // For easier development, disable browser caching:
    urlArgs: 'bust=' +  (new Date()).getTime()
});
require(['application']);
</script>
